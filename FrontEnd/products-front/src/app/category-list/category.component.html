<div class="container">
  <div class="d-flex justify-content-between align-items-end">
    <h1 class="mt-5">Categories</h1>
    <a type="button" routerLink="add" class="btn btn-primary btn-lg">+Add</a>
  </div>

<ul class="mt-5 list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let category of categories;">
    {{category.name}}
    <button class="badge bg-primary rounded-pill">
      <span class="p-3 badge bg-primary rounded-pill"></span>
    </button>
  </li>
</ul>
</div>
