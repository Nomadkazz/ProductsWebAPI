<div class="container mt-5">
  <h1>New Category</h1>
  <form #form='ngForm'>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input [(ngModel)]="category.name" name="category-name" type="text" class="form-control" required>
    </div>
    <div class="mb-3" *ngFor="let field of category.fields">
      <label class="form-label">Field Name</label>
      <input [(ngModel)]="field.name" type="text" name="new-field" class="form-control" required/>
    </div>
    <button (click)="newField()" class="btn btn-secondary">+Add field</button>
    <button *ngIf="fields.length > 0" (click)="removeField()" class="btn ms-5 btn-secondary">Remove field</button>

  </form>
  <button [disabled]="!form.valid" (click)="submitCategory()" class="mt-5 btn btn-primary">Submit</button>
</div>
